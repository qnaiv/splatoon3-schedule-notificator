name: Deploy WebUI to GitHub Pages

on:
  push:
    branches: [main]
    paths: 
      - 'src/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.ts'
      - 'tailwind.config.js'
      - 'tsconfig.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            scripts/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build WebUI
        run: npm run build

      - name: Download existing API files
        run: |
          mkdir -p dist/api
          
          # „É™„Éà„É©„Ç§„É≠„Ç∏„ÉÉ„ÇØ‰ªò„Åç„ÅßAPI„Éï„Ç°„Ç§„É´„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
          download_with_retry() {
            local url=$1
            local output=$2
            local filename=$(basename "$output")
            
            for i in {1..3}; do
              echo "üîÑ Attempting to download $filename (try $i/3)..."
              if curl --fail --silent --show-error --max-time 30 -o "$output" "$url"; then
                echo "‚úÖ Successfully downloaded $filename"
                return 0
              else
                echo "‚ùå Download attempt $i failed for $filename"
                if [ $i -lt 3 ]; then
                  echo "‚è≥ Waiting 2 seconds before retry..."
                  sleep 2
                fi
              fi
            done
            
            echo "‚ö†Ô∏è Failed to download $filename after 3 attempts, skipping"
            return 1
          }
          
          download_with_retry "https://qnaiv.github.io/splatoon3-schedule-notificator/api/schedule.json" "dist/api/schedule.json"
          download_with_retry "https://qnaiv.github.io/splatoon3-schedule-notificator/api/last-updated.json" "dist/api/last-updated.json"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4