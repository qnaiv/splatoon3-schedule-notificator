name: Deploy WebUI to GitHub Pages

on:
  push:
    branches: [main]
    paths: 
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.ts'
      - 'tailwind.config.js'
      - 'tsconfig.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build WebUI
        run: npm run build

      - name: Download existing API files
        run: |
          mkdir -p dist/api
          curl -f -o dist/api/schedule.json https://qnaiv.github.io/splatoon3-schedule-notificator/api/schedule.json || echo "schedule.json not found, skipping"
          curl -f -o dist/api/last-updated.json https://qnaiv.github.io/splatoon3-schedule-notificator/api/last-updated.json || echo "last-updated.json not found, skipping"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4