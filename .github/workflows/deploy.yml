name: Deploy Discord Bot
on:
  push:
    branches: [main]
    paths: ['discord-bot/**']
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Backup user settings before deploy
        run: |
          echo "ğŸš€ Triggering backup before deployment..."
          
          # ãƒªãƒˆãƒ©ã‚¤ãƒ­ã‚¸ãƒƒã‚¯ä»˜ãã§ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—APIã‚’å‘¼ã³å‡ºã—
          for i in {1..3}; do
            echo "ğŸ”„ Backup attempt $i/3..."
            if curl -X POST "https://qnaiv-splatoon3-s-12.deno.dev/api/backup" \
              -H "Authorization: Bearer ${{ secrets.BACKUP_SECRET }}" \
              -H "Content-Type: application/json" \
              --max-time 30 \
              --fail \
              --silent \
              --show-error; then
              echo "âœ… Backup completed successfully"
              break
            else
              echo "âŒ Backup attempt $i failed"
              if [ $i -lt 3 ]; then
                echo "â³ Waiting 2 seconds before retry..."
                sleep 2
              else
                echo "âš ï¸ Backup failed after 3 attempts - continuing with deployment"
              fi
            fi
          done

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "qnaiv-splatoon3-s-12"
          entrypoint: "discord-bot/main.ts"
          
          
