name: Deploy Discord Bot
on:
  push:
    branches: [main]
    paths: ['discord-bot/**']

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Backup user settings before deploy
        run: |
          echo "üöÄ Triggering backup before deployment..."
          curl -X POST "https://qnaiv-splatoon3-s-12.deno.dev/api/backup" \
            -H "Authorization: Bearer ${{ secrets.BACKUP_SECRET }}" \
            -H "Content-Type: application/json" \
            --max-time 30 \
            --fail \
            --silent \
            --show-error || echo "‚ö†Ô∏è Backup failed or bot not running - continuing with deployment"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "qnaiv-splatoon3-s-12"
          entrypoint: "discord-bot/webhook.ts"
          
          
