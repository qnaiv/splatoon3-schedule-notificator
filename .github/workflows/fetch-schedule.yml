name: Fetch Splatoon3 Schedule

on:
  schedule:
    # 2時間ごとに実行 (UTC時間)
    - cron: '0 */2 * * *'
  workflow_dispatch:  # 手動実行も可能
  push:
    branches: [ main ]  # mainブランチへのpush時も実行

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch schedule data
        run: node scripts/fetch-schedule.js
        env:
          # 環境変数としてAPIのUser-Agentを設定
          USER_AGENT: 'Splatoon3SchedulePWA/1.0 (GitHub Pages Static API)'
        
      - name: Build static site
        run: npm run build
        
      - name: Verify generated files
        run: |
          echo "Checking generated API files..."
          ls -la dist/api/
          echo "Schedule file size:"
          wc -c dist/api/schedule.json
          echo "Current file size:"
          wc -c dist/api/current.json || echo "current.json not found"
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # 静的ファイルのキャッシュを避けるため
          force_orphan: true
          
      - name: Create deployment status
        if: always()
        run: |
          if [ -f "dist/api/schedule.json" ]; then
            echo "✅ Deployment successful"
            echo "API files generated at: $(date)"
          else
            echo "❌ Deployment failed - API files not found"
            exit 1
          fi